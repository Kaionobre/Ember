<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página inicial Freelancer</title>
</head>
<body>

    <header>
        <div class="menu">
            <img id="iconeEmber" src="ICONE EMBER.png" alt="logo">
            <img id="fotoFreela" src="img.jpg" alt="Foto_Freelancer">
        </div>
    </header>


    <main class="conteudo">
        <div class="botoes">
            <div>
                Meus pedidos
            </div>
        </div>
        
            <div class="pessoas">
                <div class="classe-joao">
                    <div class="elementos-de-foto">
                        <img src="Joao Silveira.png" alt="Foto_joao">
                        <div class="nome-texto">
                            <h1>João Silveira</h1>
                            <p1>Quero uma estampa para minha banda favorita</p1>
                        </div>
                    </div>
                    <img class="imagens" src="over cinza 1.png">
                </div>

                <div class="maria-jose">
                    <div class="elementos-de-foto">
                        <img src="Maria Jose.png" alt="Foto_Maria_Jose">
                        <div class="nome-texto">
                            <h1>Maria José</h1>
                            <p1>Quero uma estampa para o meu anime favorita</p1>
                        </div>
                    </div>
                    <img class="imagens" src="over cinza 2.png">
                </div>

                <div class="stefane">
                    <div class="elementos-de-foto">
                        <img src="Stefanny.png" alt="Foto_Sttefany">
                        <div class="nome-texto">
                            <h1>Stefane</h1>
                            <p1>Quero uma estampa para o meu curso de ADS</p1>
                        </div>
                    </div>
                    <img class="imagens" src="over cinza 3.png">
                </div>
            </div>
        
        <div class="botoes">
            Criar produto
        </div>

    </main>

</body>
</html>
