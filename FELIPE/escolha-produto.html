<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"  content="Site que contem a pagina de camisas oversized">
    <title>Escolha de Produto</title>
    <link rel="stylesheet" href="css-escolha.css">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">

</head>
<body>
    <header class="grid grid-template-columns-1">
        <div class="logo-ember">
            <a href="../IAGO/index.html"><img src="img/ICONE EMBER.png" id="btnbusca" alt="Buscar"/></a>
            <h1 id="titulo_logo">Ember</h1>
        </div>
        <div class="search-container">
            <div id="busca">
                <input type="text" id="txtbusca" placeholder="Buscar Produto..."/>
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="#"><i class="fa-regular fa-heart"></i></a>
        <a href="#"><i class="fa-solid fa-gear" id="settings"></i></a>
        <a href="#"><img src="img/Avatar.png" alt="Foto de perfil" class="foto_de_perfil"></a>
    </header>
    <div class="mid-section">
        <div class="separador">
            <div class="Escolha left">
                <div class="busca">
                    <button class="botoes-escolher"><a href="../GEORGE/frame-40/index.html">ESTAMPAS</a></button>
                </div>
            </div>
            <div class="Escolha mid">
                <div class="busca">
                    <button class="botoes-escolher"><a href="#">CONTRATAR FREELANCER</a></button>
                </div>
            </div>
            <div class="Escolha right">
                <div class="busca">
                    <button class="botoes-escolher"><a href="#">DESENVOLVER ESTAMPA</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
