<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="extilo.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="grid grid-template-columns-1">
        <div>
            <a href="#"><img src="image/ICONE EMBER.png" id="btnbusca" alt="Buscar"/></a>
            <h1 id="titulo_logo">Ember</h1>
        </div>
        <div class="search-container">
            <div id="busca">
                <input type="text" id="txtbusca" placeholder="Buscar Produto..."/>
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="#"><i class="fa-regular fa-heart"></i></a>
        <a href="#"><i class="fa-solid fa-gear" id="settings"></i></a>
        <a href="#"><img src="image/Avatar.png" alt="Foto de perfil" class="foto_de_perfil"></a>
    </header>
    <main>
        <section class="promocao_de_ofertas">
            <h1 id="oferta_promocional">3 Camisas <br> por R&dollar; 220 </br> </h1>
            <hr id="linha_separacao">
            <div id="promocoes">
                <img src="image/Rectangle 74.png" alt="Camisa Promocional" id="camisa01">
            </div>
                <div id="promo">
                    <img src="image/Rectangle 76 (1).png" alt="Camisa Promocional" id="camisa_central">
                </div>
                <div id="promoc">
                    <img src="image/Rectangle 75.png" alt="Camisa Promocional" id="camisa_direita">
                </div>
        </section>
        
        <div class="container">
            <div class="item">
                <div class="Oversized">
                    <a href="#"><img src="image/modelo_1-removebg-preview (1) 1.png" alt="Camisa de Mostruario" class="oversized_mostruario"></a>
                </div>
                <div class="caixa_titulo">
                    <div class="texto">
                        <h1>Oversized</h1>
                    </div>
            </div>
            </div>
            <div class="item">
                <div class="Estampas">
                    <a href="#"><img src="image/Group 45.png" alt="Foto de Estampas" class="foto_estampas"></a>
                </div>
                <div class="titulo_estampa">
                    <div class="texto">
                        <h1>Estampas</h1>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="Moletom">
                    <a href="#"><img src="image/modelo_2-removebg-preview 1.png" alt="Oferta de Moletom" class="foto_de_moletom"></a>
                </div>
                <div class="titulo_moletom">
                    <div class="texto">
                        <h1>Moletom</h1>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="Outros">
                    <a href="#"><img src="image/caneca_anuncio.png" alt="Outros Itens Personalizados" class="itens_variados"></a>
                </div>
                <div class="titulo_outros">
                    <div class="texto">
                        <h1>Outros</h1>
                    </div>
                </div>
        
            </div>
          </div>
    </main>
    <footer>
    </footer>
</body>
</html>
